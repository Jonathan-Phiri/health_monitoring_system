<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <style>
        /* Apply a dark gradient background to the entire page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Style the main heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Style the temperature display area */
        div {
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: fit-content;
        }

        /* Style the temperature value */
        #temperature {
            font-weight: bold;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Temperature Monitor</h1>
    <div>
        Temperature: <span id="temperature">--</span> 
    </div>

    <!-- JavaScript for AJAX polling -->
    <script>
        function fetchTemperature() {
            fetch('/api/latest-temperature/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperature').innerText = data.temperature + ' Â°C';
            });
        }

        // Fetch temperature every 2 seconds
        setInterval(fetchTemperature, 2000);
    </script>
</body>
</html>
