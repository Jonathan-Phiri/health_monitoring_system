<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 1.2em;
        }

        td {
            font-size: 1em;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Style the navigation bar */
        .navbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-size: 1em;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/monitor/">Home Page</a>
        <a href="/history/">History</a>
    </div>

    <h1>Temperature and Heart Rate History</h1>

    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (Â°C)</th>
                <th>Heart Rate (bpm)</th>
            </tr>
        </thead>
        <tbody>
            {% for temp, heart in zip(temperature_data, heartrate_data) %}
            <tr>
                <td>{{ temp.timestamp }}</td>
                <td>{{ temp.data }}</td>
                <td>{{ heart.data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
